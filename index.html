<!DOCTYPE html>
<html>

    <head>
        <script src="Matias_exer3.js"></script>
        <title> Login Form </title>
    </head>
    <body>

        <h1 id="login-header">Login</h1>
        <form class="container" id="login-form">
            <label for="uname"><b>Name:</b></label>
            <input type="text" placeholder="Enter Username" name ="uname" id="username" class="login-form-field">
            <br/>
            <label for="pw1"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pw1" id="pass1" class="login-form-field">
            <br/>
            <label for="pw2"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password" name="pw2" id="pass2" class="login-form-field">
            <br/>
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    
        

    </body>
</html>
